<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/document.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>
<body>
    <textarea class="textarea" autofocus autocomplete="on" name="text" id="text" cols="30" rows="10"></textarea>
    <div class="container-btn">
        <button type="button" class="btns" id="save-btn">Save</button>
        <button type="button" class="btns" id="clear-btn">Clear</button>
        <label  for="in-file" class="btns" id="open-btn">Open...</label>
        <input type="file" id="in-file" class="in-file" accept=".txt">
    </div>
    <script src="./theme.js"></script>
    <script src="./script.js"></script>
</body>
</html>
